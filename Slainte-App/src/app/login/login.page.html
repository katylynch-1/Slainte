<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="logo-container">
    <img src="/assets/images/Slainte-Branding-Title.png" class="logo">
  </div>
  <div class="sub-title">
    <p>Find venues to match your vibes</p>
  </div>
  <form class="ion-padding">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>

    <!-- Error message displayed here -->
    <ion-text color="danger" *ngIf="errorMessage">{{ errorMessage }}</ion-text>

    <ion-button shape="round" class="loginButton" type="submit" (click)="login()">Login</ion-button>
  </form>

  <div class="forgotPassword">
    <a [routerLink]="['/reset-password']">Forgot password?</a>
  </div>
  <br>

  <div class="signupLink">
    <p>New Member? <a [routerLink]="['/signup']">Sign up</a></p>
  </div>
</ion-content>
