<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ recipientName }}
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let message of messages">
      <ion-label>
        <h3>{{ message.senderName }}</h3>
        <h2>{{ message.content }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input label="New Message" label-placement="floating" fill="outline" [(ngModel)]="newMessage" placeholder="Type a message..."></ion-input>
    <ion-button (click)="sendMessage()">Send</ion-button>
  </ion-toolbar>
</ion-footer>
