<ion-content>

  <div *ngIf="!loading">
    <div *ngIf="bars.length > 0; else noBars">
      <div class="horizontal-scroll-container">
        <!-- Loop through the venues array to display each venue as an ion-card -->
        <ion-card *ngFor="let bar of bars" class="venue-card" (click)="openApiVenueDetails(bar)">
          <img class="venue-image" *ngIf="bar.photos && bar.photos.length > 0" [src]="bar.photos[0].photoUrl" alt="{{ bar.name }}">
          <ion-card-header>
            <ion-card-title>
              {{ bar.name }}
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>
              <ion-icon name="location-outline" class="icon"></ion-icon>
              <span>{{ bar.vicinity }}</span>
            </p>
            <p>
              <ion-badge color="warning" class="rating-badge">
                <ion-icon name="star" class="rating-icon"></ion-icon>
                <span>{{ bar.rating }}</span>
              </ion-badge>
            </p>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
    <ng-template #noBars>
      <div class="no-bars-message">
        <p>No venues found in this area. Try searching for another location.</p>
      </div>
    </ng-template>
  </div>
</ion-content>
