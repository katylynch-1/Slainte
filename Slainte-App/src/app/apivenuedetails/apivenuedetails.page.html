<ion-header>
  <ion-toolbar>
    <ion-title>Venue Details</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card *ngIf="apiVenue" class="venue-card">
          <ion-card-header>
            <ion-card-title>{{ apiVenue.name }}</ion-card-title>
            <ion-card-subtitle></ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
                      
            </ion-card-content>
            <ion-footer>
              <div id="buttons">
              <ion-button><ion-icon name="pin-outline"></ion-icon>Check-In</ion-button>
              <ion-button><ion-icon name="heart-outline"></ion-icon>Add To Favourites</ion-button>
            </div>
            </ion-footer>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
