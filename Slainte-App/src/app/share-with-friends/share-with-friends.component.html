<ion-header>
  <ion-toolbar>
    <ion-title>Select a Friend</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let friend of friendsList" (click)="shareWithFriend(friend)">
      <ion-avatar slot="start">
        <img [src]="friend.imageURL" />
      </ion-avatar>
      {{ friend.firstName }} {{ friend.lastName }}
    </ion-item>
  </ion-list>
</ion-content>
