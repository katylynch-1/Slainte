<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div id="map" style="height: 40%; width: 100%;"></div>
  <br>

  <ion-segment [(ngModel)]="selectedSegment" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="venuesForYou">
      <ion-label>Venues For You</ion-label>
    </ion-segment-button>
    <ion-segment-button value="venuesNearby">
      <ion-label>Venues Nearby</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ng-container *ngIf="selectedSegment === 'venuesForYou'">
    <div>
      <p>This will generate a list of venues based on the users interests.</p>
    </div>
  </ng-container>

  <ng-container *ngIf="selectedSegment === 'venuesNearby'">
    <app-venues></app-venues>
  </ng-container>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="warning" (click)="openSafetyModal()">
      <ion-icon name="warning-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
