<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-searchbar search-icon="location" placeholder="Search a location..."></ion-searchbar>
  <div id="map" style="height: 40%; width: 100%;"></div>
  <br>

  <ion-segment [(ngModel)]="selectedSegment" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="venuesForYou">
      <ion-label>Venues For You</ion-label>
    </ion-segment-button>
    <ion-segment-button value="venuesNearYou">
      <ion-label>Venues Near You</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ng-container *ngIf="selectedSegment === 'venuesForYou'">
    <app-venues-for-user></app-venues-for-user>
  </ng-container>

  <ng-container *ngIf="selectedSegment === 'venuesNearYou'">
    <app-venues></app-venues>
  </ng-container>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="warning" (click)="openSafetyModal()">
      <ion-icon name="warning-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
